<form [formGroup]="form" (submit)="handleSubmit($event)" (ngSubmit)="onFormSubmit()">
  <mat-tab-group>
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        {{tab.caption}}
      </ng-template>
      <div>
        <app-formfields [tabForm]="tab" [mainForm]="form"></app-formfields>
      </div>
    </mat-tab>
  </mat-tab-group>
  <button type="submit" mat-raised-button color="primary" style="float: right;">Save</button>
</form>
