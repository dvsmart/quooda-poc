<mat-nav-list>
    <mat-list-item>
      <a [routerLink]="['/home']" style="flex-direction: row; box-sizing: border-box; display: flex;">
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">home</mat-icon>
        <span>Home</span>
      </a>
    </mat-list-item>
    <mat-list-item>
      <a [routerLink]="['/dashboard']">
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">dashboard</mat-icon>
        Dashboard</a>
    </mat-list-item>
    <mat-list-item>
      <a [routerLink]="['/profile']">
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">person</mat-icon>
        Profile</a>
    </mat-list-item>
    <mat-list-item [matMenuTriggerFor]="animals">
      <a>
          <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">developer_board</mat-icon>
          Risks
      </a>
        </mat-list-item>
    <mat-menu #animals="matMenu" [overlapTrigger]="false" xPosition="after" yPosition="above">
      <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
      <button mat-menu-item>Invertebrates</button>
    </mat-menu>

    <mat-menu #vertebrates="matMenu">
      <button mat-menu-item>Fishes</button>
      <button mat-menu-item>Amphibians</button>
      <button mat-menu-item>Reptiles</button>
      <button mat-menu-item>Birds</button>
      <button mat-menu-item>Mammals</button>
    </mat-menu>
    <mat-list-item>
        <a [routerLink]="['/about']">
          <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">home</mat-icon>
          About</a>
      </mat-list-item>
  </mat-nav-list>
