<div *ngIf="addRecordVisible">
    <app-property-detail (cancelNotify)="close($event)" [data]="formData" (saveNotify)="savedResponse($event)"></app-property-detail>
</div>

<app-grid-page [tableConfig]="columnsConfig" [title]="'Properties'" [refresh]="notify" (addNewRecord)="addRecord($event)" (editRecord)="edit($event)"></app-grid-page>
