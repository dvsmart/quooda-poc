<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-tab-group>
    <mat-tab label="Details">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Task Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="startDate" placeholder="Start Date" formControlName="startDate" disabled>
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="dueDate" placeholder="Due Date" formControlName="dueDate" disabled>
          <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
          <mat-datepicker #dueDate disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Task Status" name="status" formControlName="TaskStatusId">
            <mat-option *ngFor="let item of taskStatus | async" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Task Priority" name="priority" formControlName="TaskPriorityId">
              <mat-option *ngFor="let item of taskPriority | async" [value]="item.id">
                {{item.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Category">Category</mat-tab>
    <mat-tab label="Comments">Comments Page</mat-tab>
    <mat-tab label="Documents">Documents Page</mat-tab>
    <mat-tab label="Images">Images Page</mat-tab>
    <mat-tab label="Associations">Associations Page</mat-tab>

  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close>Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="save()" type="submit" cdkFocusInitial>Save</button>
</mat-dialog-actions>
