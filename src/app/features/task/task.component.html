<div style="background-color: #03a9f4;
position: absolute;
z-index: 1;
background-image: url('../../../assets/images/small-header.png');
top: 0;
right: 0;
left: 0;
height: 200px;
background-size: cover;">

</div>
<!-- //background-image: linear-gradient(to right bottom, #458287, #d1fbff, #08838f, #076770, #054c53); -->
<mat-sidenav-container class="task-wrapper">
  <mat-sidenav #sidenav mode="side" opened style="background: transparent!important;" class="sidenav">
    <div class="header sidenav-sub">
      <div class="logo">
        <mat-icon style="font-size: 32px!important;width:32px!important;height: 32px!important;margin: 0 16px 0 0;">check_box</mat-icon>
        <span style="font-size: 24px;line-height: 24px;">Tasks</span>
      </div>
      <div>
          <mat-form-field color="accent">
              <mat-select placeholder="Favorite food" >
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{ food.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>
    </div>
    <div class="content">
      <div class="p-24">
        <button class="mat-primary add-todo-button w-100-p mat-raised-button" aria-label="ADD TASK" mat-raised-button="">
          <span class="mat-button-wrapper"> ADD TASK </span>
          <div class="mat-button-ripple mat-ripple"></div>
          <div class="mat-button-focus-overlay"></div>
        </button>
      </div>
      <div class="nav">
        <div class="nav-item">
          <a class="nav-link" routerlinkactive="active" href="/apps/todo/all">
            <mat-icon class="nav-link-icon">view_headline</mat-icon>
            <span class="ng-tns-c36-211">All</span>
          </a>
          <div class="nav-subheader">FILTERS</div>
        </div>
        <!-- <mat-nav-list>
          <mat-list-item *ngFor="let filter of taskFilters">
            <mat-icon mat-list-icon>{{filter.iconName}}</mat-icon>
            <a matLine href="...">{{filter.caption}}</a>
          </mat-list-item>
        </mat-nav-list>
        <div *ngFor="let filter of taskFilters">

        </div> -->
        <div class="nav-item" *ngFor="let filter of taskFilters">
          <a class="nav-link mat-ripple" mat-ripple routerlinkactive="active" href="/apps/todo/filter/starred">
            <mat-icon _ngcontent-c36="" class="nav-link-icon mat-icon">{{filter.iconName}}</mat-icon>
            <span>{{filter.caption}}</span>
          </a>
        </div>

      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content style="flex:1;">
    <div class="header">
      <mat-toolbar style="background-color: white;">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </mat-toolbar>
    </div>
    <div class="content-card mat-white-bg">
      <div class="content" fxflexalign="row">
          <mat-card>
              <app-tasklist></app-tasklist>
            </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
