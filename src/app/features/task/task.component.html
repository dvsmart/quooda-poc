<div class="task-page-background">

</div>
<mat-sidenav-container class="task-wrapper">
  <mat-sidenav #sidenav mode="side" opened style="background: transparent!important;" class="sidenav" fixedInViewport="Fixed" fixedTopGap="75">
    <div class="header sidenav-sub">
      <div class="logo">
        <mat-icon style="font-size: 32px!important;width:32px!important;height: 32px!important;margin: 0 16px 0 0;">check_box</mat-icon>
        <span style="font-size: 24px;line-height: 24px;">Tasks</span>
      </div>
      <div>
        <mat-form-field color="accent">
          <mat-select placeholder="Due Tasks" (change)="onDueTypechange($event)" disableOptionCentering>
            <mat-option *ngFor="let dueType of dueTypes" [value]="dueType.value">
              {{ dueType.caption }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="content">
      <div class="p-24">
        <button class="mat-primary add-todo-button w-100-p mat-raised-button" (click)="addTask()" aria-label="ADD TASK" mat-raised-button="">
          <span class="mat-button-wrapper"> ADD TASK </span>
          <div class="mat-button-ripple mat-ripple"></div>
          <div class="mat-button-focus-overlay"></div>
        </button>
      </div>
      <div class="nav">
        <div class="nav-item">
          <a class="nav-link" routerlinkactive="active" (click)="onFilterchange('all')">
            <mat-icon class="nav-link-icon">view_headline</mat-icon>
            <span class="ng-tns-c36-211">All</span>
          </a>
          <div class="nav-subheader">FILTERS</div>
        </div>
        <div class="nav-item" *ngFor="let filter of taskFilters">
          <a class="nav-link" mat-ripple routerlinkactive="active" [routerLink]="filter.route" style="cursor: pointer;">
            <mat-icon class="nav-link-icon mat-icon">{{filter.iconName}}</mat-icon>
            <span>{{filter.caption}}</span>
          </a>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content style="flex:1;">
    <div class="header">
      <div class="search-wrapper mat-white-bg" fxflex="" fxlayout="row" fxlayoutalign="start center" style="flex: 1 1 0%; box-sizing: border-box; flex-direction: row; display: flex; align-items: center;">
        <button class="sidenav-toggle mat-icon-button" aria-label="Toggle Sidenav" fusematsidenavtoggler="carded-left-sidenav" fxhide.gt-md=""
          mat-icon-button="" style="display: block;">
          <span class="mat-button-wrapper">
            <mat-icon (click)="sidenav.toggle()" class="mat-icon ng-tns-c35-27 material-icons" role="img" aria-hidden="true">menu</mat-icon>
          </span>
          <div class="mat-button-ripple mat-ripple mat-button-ripple-round" matripple=""></div>
          <div class="mat-button-focus-overlay"></div>
        </button>
        <div class="search" flex="" fxlayout="row" fxlayoutalign="start center">
          <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">search</mat-icon>
          <input class="ng-tns-c35-27 ng-untouched ng-pristine ng-valid" (keyup)="applyFilter($event.target.value)" fxflex="" placeholder="Search for a task" style="flex: 1 1 0%; box-sizing: border-box;">
        </div>
      </div>
    </div>
    <div class="content-card mat-white-bg">
      <div fxflexalign="row" *ngIf="data | async">
        <minigrid [config]="tableConfig" [data]="data | async" (deletedRow)="deleteTask($event)"></minigrid>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
