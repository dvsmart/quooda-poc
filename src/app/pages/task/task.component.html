<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened #sidenav style="background-color: white!important;">
    <div style="background-color: lightskyblue;height: 200px;">
      <mat-card>
        <div style="height: 200px;">
          <mat-icon>checkbox</mat-icon>
          <span style="text-align: center">Tasks</span>
        </div>
      </mat-card>
    </div>
    <div>
      <mat-card>
        <div style="text-align: center;">
          <button mat-raised-button color="primary">Add Task</button>
        </div>
      </mat-card>
    </div>
    <div>
      <mat-card>
        <mat-list role="list">
          <mat-list-item role="listitem">In Progress</mat-list-item>
          <mat-list-item role="listitem">Started</mat-list-item>
          <mat-list-item role="listitem">Completed</mat-list-item>
          <mat-list-item role="listitem">OnHold</mat-list-item>
        </mat-list>
      </mat-card>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="background-color: lightskyblue;    flex-direction: row;    box-sizing: border-box;
    display: flex;    max-height: 100%; align-items: center;">
      <mat-toolbar>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        <div>
            <mat-icon>search</mat-icon>
          <input matInput type="text">
        </div>
      </mat-toolbar>
    </div>
    <div>
      <app-task-list></app-task-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
