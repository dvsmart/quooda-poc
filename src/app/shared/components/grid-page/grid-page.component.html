<div class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <app-grid-header (toggleFilter)="togglefiltersidenav($event)" [title]="title"></app-grid-header>
  <app-grid-selector [selection]="selectedGridRow"></app-grid-selector>
  <div class="content">
    <mat-sidenav-container>
      <mat-sidenav #sidenav mode="side" class="sidebar-wrapper" opened="true">
        <app-grid-filter></app-grid-filter>
      </mat-sidenav>
      <mat-sidenav-content style="flex:1;" class="center p-24 pb-56 pr-sm-92 ps">
        <div fxflexalign="row">
          <app-datatable [config]="tableConfig" (selectedRow)='selectedValue($event)'></app-datatable>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
