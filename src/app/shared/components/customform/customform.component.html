<form novalidate (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
  <div *ngFor="let prop of objectProps">
    <label [attr.for]="prop"></label>
    {{prop.label}}
    <div [ngSwitch]="prop.type">
      <input [type]="prop.type" *ngSwitchCase="'text'" [formControlName]="prop.key">
      <input [type]="prop.type" *ngSwitchCase="'number'" [formControlName]="prop.key">
    </div>
  </div>
  <p>
    <button type="submit">Save</button>
  </p>
</form>

<strong>Form Value</strong>
<pre>{{ form.value | json }}</pre>
<strong>Form is valid:</strong> {{form.valid}}
