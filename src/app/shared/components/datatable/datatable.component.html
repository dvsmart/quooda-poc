<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <ng-container *ngFor="let col of columns" [cdkColumnDef]="col">
      <mat-header-cell *cdkHeaderCellDef> {{col}} </mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row[col]}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row matRipple routerLink="doesnt/exist" routerLinkActive="class-doesnt-even-exist" *matRowDef="let row; columns: columns;"></mat-row>
  </mat-table>
</div>
