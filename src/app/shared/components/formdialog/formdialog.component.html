<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Task Name" formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>
          <!-- <mat-form-field>
            <input matInput placeholder="Start Date" formControlName="startDate">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="End Date" formControlName="endDate">
          </mat-form-field> -->
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="save()" type="submit" cdkFocusInitial>Save</button>
</mat-dialog-actions>
