<mat-tab-group>
  <mat-tab *ngFor="let tab of tabConfig">
    <ng-template mat-tab-label>
      {{tab.caption}}
    </ng-template>
    <form novalidate [formGroup]="form">
      <app-customform [formConfig]="tab.fields"></app-customform>
      <p>
        <button type="submit">Save</button>
      </p>
    </form>
  </mat-tab>
</mat-tab-group>
