<div class="title-container">
        <mat-icon class="header-title-img">warning</mat-icon>
        <h2 mat-dialog-title> {{modalTitle}} </h2>
</div>
<mat-dialog-content>
    <div>
        {{modalBody}}
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" (click)="submitForm()" type="submit" cdkFocusInitial>Save</button>
</mat-dialog-actions>
