<div class="modal-dialog">
    <mat-dialog-content>
        <div class="page-heading">
            <h2 mat-dialog-title>{{modalTitle}} </h2>
        </div>
        <div>
            {{modalBody}}
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>No</button>
        <button mat-raised-button color="accent" (click)="submitForm()">Yes</button>
    </mat-dialog-actions>
</div>
