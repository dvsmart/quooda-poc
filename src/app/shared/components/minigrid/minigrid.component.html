<h3>
    <caption *ngIf="caption">{{ caption }}</caption>
</h3>

<div class="table-container">
    <mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

        <ng-container matColumnDef="expand">
            <mat-header-cell *matHeaderCellDef class="col-md-1">Expand</mat-header-cell>
            <mat-cell *matCellDef="let element; let index=index" class="expand-buttons" class="col-md-1">
                <a (click)="expandRow(index)" href="javascript:void(0)">
                    <i class="material-icons" *ngIf="expandedRow === undefined || expandedRow !== index">arrow_right</i>
                    <i class="material-icons" *ngIf="expandedRow === index">arrow_drop_down</i>
                </a>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container *ngFor="let map of columnMaps" matColumnDef="{{map.primaryKey}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header={{map.primaryKey}} class="col-md-3"> {{map.header}}</mat-header-cell>
            <mat-cell *matCellDef="let row" class="col-md-3">{{ row[map.primaryKey] | formatCell:map.format }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
            <mat-cell *matCellDef="let element" class="action-buttons">
                <a (click)="deleteSelected(element)" href="javascript:void(0)">
                    <i class="material-icons arrows">delete</i>
                </a>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; let index=index;" class="example-row" #matrow></mat-row>
    </mat-table>
    <div *ngIf="loading" style="display: flex;justify-content: center;align-items: center;height: 100px;">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="message" style="display: flex;justify-content: center;align-items: center;height: 100px;">
        <span>{{message}}</span>
    </div>
</div>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 50, 100]" [showFirstLastButtons]="true" [pageIndex]="currentPage"
    [length]="totalSize" (page)="onPageSwitch.emit($event)">
</mat-paginator>
