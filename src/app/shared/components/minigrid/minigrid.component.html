<h3>
    <caption *ngIf="caption">{{ caption }}</caption>
</h3>
<div class="table-div">
    <mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <ng-container *ngFor="let map of columnMaps" matColumnDef="{{map.primaryKey}}">
            <mat-header-cell *matHeaderCellDef class="col-lg-3" mat-sort-header={{map.primaryKey}}> {{map.header}}</mat-header-cell>
            <mat-cell *matCellDef="let row" class="col-lg-3"> {{ row[map.primaryKey] | formatCell:map.format }} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div class="ps__rail-y" style="top: 100px; right: 0px; height: 584px;">
        <div class="ps__thumb-y" tabindex="0" style="top: 27px; height: 162px;"></div>
    </div>
</div>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [pageIndex]="currentPage"
    [length]="totalSize" (page)="pageEvent = getServerData($event)">
</mat-paginator>
